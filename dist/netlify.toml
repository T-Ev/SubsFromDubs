[build]
  publish = "dist"
  functions = "netlify/functions"
[functions]
  external_node_modules = ["express"]
  node_bundler = "esbuild"
[[redirects]]
  force = true
  status = 200
  from = "/"
  to = "/.netlify/functions/index"
[[redirects]]
  force = true
  from = "/api/*"
  status = 200
  to = "/.netlify/functions/api/:splat"